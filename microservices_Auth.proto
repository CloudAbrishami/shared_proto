syntax = "proto3";

package AuthCoreProto;

service AccessControl {
    rpc Retrieve(AccessRequest) returns (AccessRespose) {}
}

message AccessRequest {
    string token = 1; 
    string targetEndpoint = 2;
    string microServiceName = 3;
}

message AccessRespose {
    bool retrieve = 1;
    bool list = 2;
    bool create = 3;
    bool update = 4;
    bool delete = 5; 
}
